<h3>об изменении государственного строя</h3>
<p>С 17.VIII Республика Хенленция станет всенародной республикой. 
    Основное изменение &mdash; распущен Настоящий Парламент.
    Теперь всё решается всенародным голосованием.</p>
<p>Также изменено название государства:</p>
<h4>Республика Хенленция &rarr; Народная Республика Хенленция</h4>
