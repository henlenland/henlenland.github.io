<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="/style.css"/>
        <title>Хенленция &mdash; Информация</title>
        <style id="banner-style"></style>
        <script src="/src/js/nav.js" defer></script>
        <link rel="icon" href="/favicon.ico"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        
        <header></header>
        
        <main>
            <h1>Информация</h1>
            <h2>Дата по календарю Хенленции:</h2>
            <span id="date"></span>
            <script>
                let dateSpan = document.getElementById('date')
                let options = { year: 'numeric', month: 'numeric', day: 'numeric' };
                let date = new Date()
                let month = {
                    1: 'Января', 
                    2: 'Февраля', 
                    3: 'Марта', 
                    4: 'Апреля', 
                    5: 'Мая', 
                    6: 'Июня', 
                    7: 'Июля', 
                    8: 'Августа', 
                    9: 'Сентября', 
                    10: 'Октября', 
                    11: 'Ноября', 
                    12: 'Декабря'
                }
                date.setDate(date.getDate() - 13)
                date.setFullYear(date.getFullYear() + ((date.getMonth() + 1 >= 9) ? 5509 : 5508))
                let st = `
                <h1 style="font-size: 3rem; font-family:OldStand;">
                    ${month[date.getMonth() + 1]} ${date.getDate()}-е, ${date.getFullYear()}
                </h1>`
                dateSpan.innerHTML += st
            </script>
            <br>
            <h2>Территория Хенленции:</h2>
            <h1 style="font-size: 3rem;">1413&nbsp;м²</h1>
            <br>
            <h2>Территория состоит из городов:</h2>
            <table style="margin-left: auto; margin-right: auto;">
                <tr>
                    <th>Название</th>
                    <th>Город</th>
                    <th>ГО</th>
                </tr>
                <tr>
                    <td>Бештаувск</td>
                    <td colspan="2">10&nbsp;м²</td>
                </tr>
                <tr>
                    <td>Бомъберск</td>
                    <td>30&nbsp;м²</td>
                    <td>100&nbsp;м²</td>
                </tr>
                <tr>
                    <td>Вранов</td>
                    <td colspan="2">10&nbsp;м²</td>
                </tr>
                <tr>
                    <td>Всехенленцийск (столица)</td>
                    <td>18,49&nbsp;м²</td>
                    <td>1273&nbsp;м²</td>
                </tr>
                <tr>
                    <td>Изий</td>
                    <td colspan="2">20&nbsp;м²</td>
                </tr>
            </table>
        </main>

        <footer></footer>
        
    </body>
</html>
